<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"  defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <center>
<fieldset >
    <legend>CAMPUS</legend>
    <fieldset >
        <legend>Datos de contacto de las sedes de CAMPUS:</legend>
        <form id="myFormularioCampus">
            <input type="text" name="nombreSede" placeholder="Nombre de la sedes">
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset >
        <legend>Datos de los campers CAMPUS:</legend>
        <form id="myFormularioPersonas">
            <select name="sede"></select><br><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br> <br> 
            <input type="text" name="telefono" placeholder="Ingrese el telefono del camper"><br> <br>
            <input type="email" name="correo" placeholder="Ingrese el email"><br> <br>
            <input type="text" name="barrio" placeholder="Ingrese el barrio"><br> <br>
            <input type="text" name="salon" placeholder="Ingrese el salon"><br> <br>
            <input type="time" name="hora" placeholder="Ingrese la hora de la clase de ingles"><br> <br>
            <input type="time" name="hora" placeholder="Ingrese la hora de la clase del ser"><br> <br>
            <input type="text" name="barrio" placeholder="ingrese el barrio"><br> <br>
            <select name="estracto"><br><br>
                <option value="extracto">Extracto<option value="extracto">2</option><option value="extracto">3</option><option value="extracto">4</option>
                <option value="extracto">5</option><option value="extracto">6</option></option>
            </select>
            <select name="trasporte"><option value="moto">Trasporte <option value="moto">Moto<option value="carro">Carro</option> <option value="ruta">Ruta</option>
            </select>
            <input type="submit" value="Guardar"><br><br>
        </form>
    </fieldset>

    <fieldset >
        <legend>Datos de los Trainers de  CAMPUS:</legend>
        <form id="myFormularioTrainers">
            <select name="sedeTrainers" ></select><br><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del Trainer"><br> <br>
            <input type="text" name="telefono" placeholder="Ingrese el telefono del trainer"><br> <br>
            <input type="text" name="asignatura" placeholder="Ingrese la asignatura"><br> <br>
        <select name="asignatura"><br><br>
            <option value="remota">Remota</option>
            <option value="presencial">Presencial</option>
           
        </select>
            <input type="submit" value="Guardar"><br><br>
        </form>
    </fieldset>

    <fieldset >
        <legend>Datos de los Teams:</legend>
        <form id="myFormularioTeams">
            <select name="sedeTeams" ></select><br><br>
            <input type="text" name="nombreteam" placeholder="Ingrese el nombre del team"><br> <br>
            <input type="time" name="hora" placeholder="Ingrese la hora"><br> <br>
            <input type="date" name="fecha" placeholder="Ingrese la fecha"><br> <br>
            <input type="email" name="correo" placeholder="Ingrese el email"><br> <br>
            <input type="text" name="salon" placeholder="Ingrese el salon"><br> <br>
            <select name="salones">
             <option value="numero">Numero <option value="numero">1</option> <option value="numero">2</option> <option value="numero">3</option></option>
            </select>
            <select name="piso" >
                <option value="piso">Piso <option value="piso">1</option>  <option value="piso">2</option>  <option value="piso">3</option>
             <option value="piso">4</option> <option value="piso">5</option> <option value="piso">6</option></option>
            </select>
            <input type="submit" value="Guardar">
            </form>
    </fieldset>

    <fieldset >
        <legend>Datos de los Niveles:</legend>
        <form id="myFormularioNiveles">
            <select name="sedeNiveles" ></select><br><br>
            <input type="text" name="asignatura" placeholder="Ingrese el pre-requisito"><br> <br>
            <select name="nivel">
                <option value="electiva">Electiva</option>
                <option value="obligatoria">Obligatoria</option>
               </select>
            <input type="submit" value="Guardar">
            </form>
    </fieldset>

    <fieldset >
        <legend>Datos de los Roadmap:</legend>
        <form id="myFormularioRoadmap">
            <select name="sedeRoadmap" ></select><br><br>
            <input type="text" name="credito" placeholder="Ingrese el credito del  camper"><br> <br>
            <input type="text" name="año" placeholder="Ingrese los años del camper"><br> <br>
            <select name="asignatura"><option value="numero">Numero-Asignatura<option value="numero">1  <option value="numero">2 <option value="numero">3</option></select>
            <input type="submit" value="Guardar">
            </form>
    </fieldset>

    <fieldset >
        <legend>Datos de la Tecnologia:</legend>
        <form id="myFormularioTecnologia">
            <select name="sedeTecnologia" ></select><br><br>
            <input type="text" name="asignatura" placeholder="Ingrese la asignatura"><br> <br>
            <select name="asignatura"><option value="sanbox">Tienes Sanbox? <option value="sanbox">No tienes sanbox?</option></select>
            <input type="submit" value="Guardar">
            </form>
    </fieldset>
</fieldset>
    </center>
</body>
</html>
